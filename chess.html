<style>
    .blake {
        background-color: rgba(244, 103, 15, 0.688);
        width: 100px;
        height: 100px;
    }

    .white {
        background-color: white;
        width: 100px;
        height: 100px;
    }
</style>
<table id="root" border="1 ">

</table>
<script type="text/javascript">
    let root = document.getElementById('root');

    for (i = 1; i <= 8; i++) {
        let tr = document.createElement('tr');

        if (i % 2 == 1) {
            for (let j = 1; j <= 8; j++) {
                if(j % 2 == 1){
                    let td = document.createElement('td');
                    td.setAttribute('class', 'white')
                    tr.appendChild(td)
                }else{
                    let td = document.createElement('td');
                    td.setAttribute('class', 'blake')
                    tr.appendChild(td)
                }
            }
        }
        else {
            for (let j = 1; j <= 8; j++) {
                if(j % 2 == 1){
                    let td = document.createElement('td');
                    td.setAttribute('class', 'blake')
                    tr.appendChild(td)
                }else{
                    let td = document.createElement('td');
                    td.setAttribute('class', 'white')
                    tr.appendChild(td)
                }
            }

        }
        root.appendChild(tr)
    }
</script>
